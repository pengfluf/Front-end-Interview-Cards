type Query {
  getAPIInfo: String!
  getUser(id: ID!): User
  getPosts: PostPayload
  getDialogs: DialogPayload
  getPrivateMessages(from: ID!, amount: Int!): [PrivateMessage]!
}

type Mutation {
  signup(name: String!, email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  changePassword(currentPass: String!, newPass: String!): User
  changeName(name: String!): User
  createPost(title: String!, text: String!): Post
  blockUser(id: String!): User
  unblockUser(id: String!): User
  sendPrivateMessage(to: String!, text: String!): PrivateMessage
}

type Subscription {
  newPost: PostSubscriptionPayload
  newPrivateMessage: DialogSubscriptionPayload
}

interface Node {
  id: ID!
}

type PostSubscriptionPayload {
  mutation: MutationType!
  node: Post
  updatedFields: [String!]
  previousValues: PostPreviousValues
}

type PostPreviousValues {
  id: ID!
  url: String
  title: String!
  text: String!
  createdAt: DateTime!
}

type DialogSubscriptionPayload {
  mutation: MutationType!
  node: Dialog
  updatedFields: [String!]
  previousValues: DialogPreviousValues
}

type DialogPreviousValues {
  id: ID!
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}

type PageInfo {
  hasNextPage: Boolean!

  hasPreviousPage: Boolean!

  startCursor: String

  endCursor: String
}

type User {
  id: ID!
  name: String!
  email: String!
  blockedUsers: [User!]!
}

type AuthPayload {
  token: String
  user: User
}

type PostPayload {
  post(id: ID!): Post
  posts(first: Int!, after: String, orderBy: PostOrderByInput): [Post]!
  postsConnection(first: Int!, after: String, orderBy: PostOrderByInput): PostConnection!
}

type Post {
  id: ID!
  url: String
  title: String!
  text: String!
  createdAt: DateTime!
  postedBy: User!
}

type PostConnection {
  pageInfo: PageInfo!

  edges: [PostEdge]!
  aggregate: AggregatePost!
}

enum PostOrderByInput {
  id_ASC
  id_DESC
  url_ASC
  url_DESC
  title_ASC
  title_DESC
  text_ASC
  text_DESC
  createdAt_ASC
  createdAt_DESC
  updatedAt_ASC
  updatedAt_DESC
}

type PostEdge {
  node: Post!

  cursor: String!
}

type AggregatePost {
  count: Int!
}

type Dialog {
  id: ID!
  participants(where: UserWhereInput, orderBy: UserOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [User!]
  messages(where: PrivateMessageWhereInput, orderBy: PrivateMessageOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [PrivateMessage!]
}

type DialogPayload {
  dialog(with: ID!): Dialog
  dialogs(
    first: Int!,
    after: String,
    orderBy: DialogOrderByInput
  ): [Dialog]!
  dialogsConnection(
    first: Int!,
    after: String,
    orderBy: DialogOrderByInput
  ): DialogConnection!
}

enum DialogOrderByInput {
  id_ASC
  id_DESC
  updatedAt_ASC
  updatedAt_DESC
  createdAt_ASC
  createdAt_DESC
}

type DialogConnection {
  pageInfo: PageInfo!

  edges: [DialogEdge]!
  aggregate: AggregateDialog!
}

type DialogEdge {
  node: Dialog!

  cursor: String!
}

type AggregateDialog {
  count: Int!
}

type PrivateMessage {
  id: ID!
  text: String!
  createdAt: DateTime!
  postedBy: User!
  isread: Boolean!
}

